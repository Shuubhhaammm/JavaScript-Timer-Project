<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="display">
            <p><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisec">00</span></p>
            <div class="btn">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <!-- <script>
        document.getElementById("milisec").innerHTML = "99";
    </script> -->

    <script src="script.js"></script>
</body>
</html>
